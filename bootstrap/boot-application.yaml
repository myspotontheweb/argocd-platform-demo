apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-services
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/myspotontheweb/argocd-platform-demo.git
    targetRevision: HEAD
    path: services
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true 
      selfHeal: true
      allowEmpty: false 